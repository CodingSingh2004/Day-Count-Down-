<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <h2 class="title">We are Coming Soon.</h2>
            <h3 class="title" id="end-date">3 August 2024 10:00 A.M</h3>
            <div class="column">
                <div>
                    <input type="text" readonly value="0" id="day">
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="hour">
                    <label for="">Hour</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="minute">
                    <label for="">Minute</label>
                </div>
                <div>
                    <input type="text" readonly value="0" id="Second">
                    <label for="">Second</label>
                </div>

                
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
